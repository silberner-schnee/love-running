<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">
    <title>Love Running</title>

    <!-- Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/">
             <h2>Let's get you signed up!</h2>
             
             /* FIRST NAME */
             <label for="fname">First Name</label>
             <input id="fname" type="text" name="first_name" required>
             
             /* LAST NAME */
             <label for="lname">Last Name</label>
             <input id="lname" type="text" name="last_name" required>
             
             /* EMAIL ADDRESS */
             <label for="email">Email Address</label>
             <input id="email" type="email" name="email_address" required>
             
             /* PREFERENCES & RADIO INPUT FIELDS */
             <label for="road">Road</label>
             <input id="road" type="radio" name="running_preference" value="road" required>
             
             <label for="trail">Trail</label>
             <input id="trail" type="radio" name="running_preference" value="trail">
             
             <label for="both">Both</label>
             <input id="both" type="radio" name="running_preference" value="both">
             
             /* SUBMIT BUTTON */
             <input type="submit" value="Let's Run!">
        </form>
        
    </section>
    <footer>
        <ul class="social-networks">
            <ul class="social-networks">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/65a0f11d5d.js" crossorigin="anonymous"></script>
</body>

</html>
